<B_images>
<div class="album">
	<h2><:larut:galerie:></h2>
	<BOUCLE_images(DOCUMENTS){id_rubrique ?}
		{id_document ?IN #ENV{id_document}}
		{mode=document}
		{extension IN jpg,png,gif}
		{0,1}
		{par hasard}
		{vu=non}
		{doublons}
		{si #GET{defaut}|!={non}|oui}>
	<a href="[(#URL_PAGE{galerie}|parametre_url{id_rubrique,#ID_RUBRIQUE}|parametre_url{id_article,#ENV{id_article}})]" title="<:larut:galerie:>" rel="nofollow" target="_blank"
		onclick="if (jQuery.modalbox) {jQuery.modalbox('[(#URL_PAGE{galerie}|parametre_url{id_rubrique,#ENV{id_rubrique}}|parametre_url{id_article,#ENV{id_article}}|parametre_url{var_zajax,content})]');return false;}">
			[(#FICHIER
						|image_passe_partout{#ENV{width,160},#ENV{height,160}}
						|image_recadre{#ENV{width,160},#ENV{height,160}}
						|inserer_attribut{class,spip_logos}
						|inserer_attribut{alt,[(#TITRE|attribut_html|couper{80})]})]
	</a>

	</BOUCLE_images>
		</div>
</B_images>
	<B_docs_articles>
	<div class="album art_rub">
		<h2>[(#GRAND_TOTAL|singulier_ou_pluriel{larut:galerie,larut:galeries})]</h2>
		<ul>
	<BOUCLE_docs_articles(ARTICLES documents documents_liens)
		{id_rubrique}
		{documents.mode IN document}
		{documents.extension IN png,jpg,gif}>
			<INCLURE{fond=inclure/inc-galeries_articles,id_article,titre,mode=document}/>
	</BOUCLE_docs_articles>
		</ul>
	</div>
