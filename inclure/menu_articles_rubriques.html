<BOUCLE_extra_article(RUBRIQUES){id_rubrique}{tout}>
    [(#REM) Articles dans la meme rubrique ]
    <B_articles_rubrique>
    <nav class="menu menu_articles">
        <h2><a href="#URL_RUBRIQUE">#TITRE</a></h2>
        <ul class="liste-items">
            <BOUCLE_articles_rubrique(ARTICLES) {id_rubrique}{par num titre} {par date}{inverse}>
            <li class="item"><a href="#URL_ARTICLE"[ class="(#EXPOSE)"]>#TITRE</a></li>
            </BOUCLE_articles_rubrique>
        </ul>
    </nav>
</B_articles_rubrique>
    [(#REM) Sinon les sousrubriques]
    <B_rubriques>
        <nav class="menu menu_articles">
            <ul class="liste-items">
            <BOUCLE_rubriques(RUBRIQUES){id_parent}{tout}>
                <li class="item">
                    <a href="#URL_RUBRIQUE"[ class="(#EXPOSE)"]>#TITRE</a>
                 </li>
            </BOUCLE_rubriques>
            </ul>
        </nav>
    </B_rubriques>
        [(#REM) Sinon, si on n'est pas au premier niveau, les rubriques soeurs]
        <BOUCLE_exclure(RUBRIQUES){id_rubrique=#ID_PARENT}{tout}{id_parent=0}>
        </BOUCLE_exclure>
            <B_rubriques_soeurs>
            <nav class="menu menu_articles">
                <ul class="liste-items">
                <BOUCLE_rubriques_soeurs(RUBRIQUES){id_parent=#ID_PARENT}{tout}>
                    <li class="item">
                        <a href="#URL_RUBRIQUE"[ class="(#EXPOSE)"]>#TITRE</a>
                     </li>
                </BOUCLE_rubriques_soeurs>
                </ul>
            </nav>
        </B_rubriques_soeurs>
       <//B_exclure>
    <//B_rubriques>    
<//B_articles_rubrique>
</BOUCLE_extra_article>
