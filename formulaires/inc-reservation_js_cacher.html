<script type="text/javascript">
    jQuery(document).ready(function(){
        if (!$('.evenements input').is(':checked')) {
            $('.identifiants').parent().hide(); 
            $('.amies').hide();
            $('p.boutons').hide();            
            } 
        });
    $('.evenements input').click(function() {
        $('.identifiants').parent().slideToggle('slow', function() {});
        $('.amies').slideToggle('slow', function() {});
        $('p.boutons').slideToggle('slow', function() {});       
});   
</script>
