				</a>
				#SET{statut,#LISTE{0,publie}}

								</li>
							</BOUCLE_test2>
						</BOUCLE_test>
					<li class="item menu-entree[(#COMPTEUR_BOUCLE|=={1}|oui) first][(#COMPTEUR_BOUCLE|=={#TOTAL_BOUCLE}|oui) last]">

							[(#TITRE|supprimer_numero|couper{80})]</a>
					</li>
					<//B_test>
					</BOUCLE_sous_rubriques>
				</ul>
				</B_sous_rubriques>
			</li>
		</BOUCLE_rubriques>
		</ul>
	</div>
</B_rubriques>
