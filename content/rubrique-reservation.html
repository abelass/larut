<BOUCLE_contenu_rubrique(RUBRIQUES){id_rubrique}{tout}>

<article class="contenu-principal">
    [<header class="cartouche">
        (#ID_TRAD|in_array{#LISTE{8,7,9}}|non)
        <h1 class="h1 #EDIT{titre}">#TITRE</h1>
    </header>]
    <div class="ajax">
    #FORMULAIRE_RESERVATION{#ENV**{id_evenement}}
    </div>
    
    [<div class="#EDIT{texte} chapo">(#TEXTE)</div>]
</article>



[<footer class="notes">
    <aside class="notes"><h2 class="h2"><:info_notes:></h2>(#NOTES)</aside>
 </footer>]
</BOUCLE_contenu_rubrique>

<script type="text/javascript">
//<![CDATA[
    jQuery(document).ready(function(){
        check_fields_res();
        });
    $('.evenements input').click(function() {
        check_fields_res();     
	}); 
	function check_fields_res(){
        if (!$('.evenements input').is(':checked')) {
            $('.identifiants').parent().hide('slow'); 
            $('.mailing_lists').parent().hide('slow');            
            $('.amies').hide('slow');
            $('.formulaire_reservation p.boutons').hide('slow');            
            }
        else{
         	$('.identifiants').parent().show('slow');
          	$('.mailing_lists').parent().show('slow');        	
        	$('.amies').show('slow');
        	$('.formulaire_reservation p.boutons').show('slow'); 
        	$('html, body').animate({
        	scrollTop: $(".identifiants").offset().top}, 2000);         	
        	} 		
		}  
//]]>
</script>
