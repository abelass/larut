<BOUCLE_contenu_rubrique(RUBRIQUES){id_rubrique}{tout}>
<div class="contenu-principal">
	<header class="hidden">
		<h1 class="h1 #EDIT{titre}">#TITRE</h1>
	</header>
		<INCLURE{fond=modeles/cours_owl,id-carousel=cours,items=3,margin=20,class=details,caption=non,loop=false} />

	<div class="highlights section">
		<div class="container">
			<INCLURE{fond=inclure/highlights,
				identifiant=highlights_#LANG,
				id_rubrique,
				class_row=row-fluid,
				class_item=highlight span4,
				class_bouton=btn btn-primary} />
		</div>
	</div>

	[<div class="#EDIT{texte} chapo">(#TEXTE)</div>]


</div>

</BOUCLE_contenu_rubrique>
