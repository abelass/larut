<BOUCLE_extra_article(RUBRIQUES){id_rubrique}>
    [(#REM) Articles dans la meme rubrique ]
    <B_articles_rubrique>
    <nav class="menu menu_articles">
        <h2><a href="#URL_RUBRIQUE">#TITRE</a></h2>
        <ul class="liste-items">
    <BOUCLE_articles_rubrique(ARTICLES) {id_rubrique}{par num titre} {par num titre, titre}>
        #SET{id_trad,#ID_ARTICLE} #SET{titre,#TITRE}
		[(#ID_TRAD|>{0}|oui)#SET{id_trad,#ID_TRAD}]
        <BOUCLE_test(CONDITION){si #COMPOSITION|=={ateliers}|oui}>
        	<BOUCLE_test2(EVENEMENTS){id_article IN #ID_ARTICLE,#GET{id_trad}}{fusion id_article}{date_fin>#ENV{date}}>
        	[(#LANG|=={#ENV{lang}}|ou{#MULTILINGUE}|oui)
			<li class="item"><i class="icon-chevron-right"></i> 
				<a href="#URL_ARTICLE"[(#ID_ARTICLE|=={#ENV{id_article}}|oui) class="on"]>#GET{titre}</a>
			</li> 
			]               
           </BOUCLE_test2>
        </BOUCLE_test>
                    <li class="item"><i class="icon-chevron-right"></i> <a href="#URL_ARTICLE"[ class="(#EXPOSE)"]>#TITRE</a></li> 
               <//B_test>              
   </BOUCLE_articles_rubrique>
        </ul>
    </nav>
</B_articles_rubrique>

</BOUCLE_extra_article>
